

<mat-card fxLayout="column" fxLayoutAlign="center center"  class="example-card">

  <mat-card-title>

    <img mat-card-image src="assets/Flamengo.png" alt="">
  </mat-card-title>
  <mat-card-content>
    <p>
      Camisa Flamengo 2 | 21/22 Masc
    </p>
    <p>
      <s>R$ 249,90</s> R$130,00
    </p>
    <p>
     <font size="13">12x</font>  de 14,43
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Comprar</button>
  </mat-card-actions>
</mat-card>


<p>
  <mat-icon [matBadge]="products.length" matBadgeColor="primary"></mat-icon>
</p>

<div fxLayout="row wrap" fxLayout.lt-md="column">
  <mat-card fxFlex="20" *ngFor="let product of products" class="card-usuario">
      <mat-card-title>
        <img src="{{product.imagem}}" class="imagemCards">
      </mat-card-title>
    <mat-card-content>
     <p> {{product.nome}}</p>
     <p> {{product.valor | cifrao}} ou </p>
     <p> <span>{{product.parcelado}}</span> {{product.parcelado | parcela : product.valor }} </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button (click)="removerProduct(product)">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button [routerLink]="['/cadastrarproduto', product.id]">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-card-actions>

  </mat-card>
</div>
