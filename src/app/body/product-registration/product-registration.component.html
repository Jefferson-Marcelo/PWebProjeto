
<mat-form-field appearance="fill" class="mat-form-simple">
  <mat-label>Nome do time</mat-label>
  <input matInput [(ngModel)]="product.nome" placeholder="Digite o nome do time">
</mat-form-field>

<mat-form-field appearance="fill" class="mat-form-simple">
  <mat-label>Valor da Camisa</mat-label>
  <input matInput [(ngModel)]="product.valor" placeholder="Digite o valor">
</mat-form-field>

<mat-form-field appearance="fill" class="mat-form-simple">
  <mat-label>Imagem</mat-label>
  <input matInput [(ngModel)]="product.parcelado" placeholder="Digite sua idade">
</mat-form-field>

<mat-form-field appearance="fill" class="mat-form-simple">
  <mat-label>Idade</mat-label>
  <input matInput [(ngModel)]="product.imagem" placeholder="Digite sua idade">
</mat-form-field>


<button mat-raised-button mat-icon-button color="primary" (click)="inserirProduct()">
  <mat-icon>
    add
  </mat-icon>
</button><br>
